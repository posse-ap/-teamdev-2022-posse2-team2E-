  #     - MYSQL_USER=posse_user
  #     - MYSQL_PASSWORD=password
  #     - MYSQL_ROOT_PASSWORD=password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=db
      - PMA_USER=posse_user
      - PMA_PASSWORD=password
    ports:
      - "4040:80"
    volumes:
      - ./docker/phpmyadmin/sessions:/sessions
      
